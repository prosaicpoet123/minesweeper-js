<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  </head>
  <body>
    <div class="container">
      <div id="minesweeper"></div>
      <div class="options">
        <form name="options">
          <input type="radio" id="beginner" name="difficulty" value="beginner" checked="checked">
          <label for="beginner">Beginner</label><br>
          <input type="radio" id="intermediate" name="difficulty" value="intermediate">
          <label for="intermediate">Intermediate</label><br>
          <input type="radio" id="advanced" name="difficulty" value="advanced">
          <label for="advanced">Advanced</label>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
    <script>
      var rad = document.options.difficulty;
      var prev = null;
      var minesweeper = new Minesweeper(8, 8, 10);

      for (var i = 0; i < rad.length; i++) {
        rad[i].addEventListener('change', function() {
          if (this !== prev) {
              prev = this;
          }

          switch(this.value) {
            case 'beginner':
              minesweeper.reset(8, 8, 10);
              break;
            case 'intermediate':
              minesweeper.reset(16, 16, 40);
              break;
            case 'advanced':
              minesweeper.reset(30, 16, 99);
              break;
            default:
              new Minesweeper(8, 8, 10);
          }
        });
      }

      
    </script>
    <script src="./tests.js"></script>
  </body>
</html>
